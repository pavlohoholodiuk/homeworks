<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <title>Pac-Man</title>
  </head>
  <body>
    <header class="header">
      <h1>Welcome to <br>Pac-Man</h1>
    </header>
    <main>
      <div class="game-box">
        <div class="game-info">
          <p class="score">Score: 0</p>
          <p class="lives">Lives: 3</p>
        </div>
        <div class="game-area" id="gameArea">

        </div>
        <div class="game-controls">
          <a href="#game-area" class="button">Start Game</a>
          <a href="#game-area" class="button">Restart Game</a>
        </div>
      </div>

      <div class="wrapper">
        <div class="game" id="game-area">
          <div class="pac-man start"></div>
          <div class="pac-man one"></div>
          <div class="pac-man two"></div>
          <div class="pac-man three"></div>
          <div class="pac-man four"></div>
          <div class="pac-man five"></div>
          <div class="pac-man six"></div>
          <div class="pac-man seven"></div>
          <div class="pac-man eight"></div>
          <div class="pac-man nine"></div>
          <div class="pac-man finish">WIN</div>

        </div>
      </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
